<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formvalidation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>


    <form action="#">

    <div>
      <label for="">Full Name:</label> <div><input type="text" placeholder="Enter full name" id="name"  onkeyup="validName()">  <span id="name-error"></span></div>
    </div>

    <div>
        <label for="">Phone No:</label> <div ><input type="text" placeholder="Enter phone number" id="number" onkeyup="validNumber()"> <span id="num-error"></span>
        </div>
    </div>

    <div>
         <label for=""> Email id:</label> <div><input type="text" placeholder="Enter your email" id="email" onkeyup="validEmail()"> <span id="email-error"></span></div>
    </div>

    <div>
        <label for="">Text:</label>
         <div> <textarea name="" id="text" rows="5" cols="20" placeholder="Enter your message" onkeyup="validMessage()"></textarea>  <span id="text-error"></span></div>
    </div>


<div class="submitbtn" >
    <button onclick="validate()" id="submit">Submit here</button>
    <span id="btn-error"></span>
</div>

<div id="submiterror"></div>

    



    </form>


    <script src="formvalidation.js"></script>
    
</body>
</html>
